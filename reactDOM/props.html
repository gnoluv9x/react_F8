<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function Post(props){

            console.log("Post props : " , props);
            console.log("Post props children : " , props.children);

            return (
                <div className="post-list">
                    <img src={props.URL} alt={props.alt}/>
                    <p>{props.title}</p>
                </div>
            )
        }

        function App() {
            return (
                <div className="container">
                    <Post
                        className="post"
                        URL="https://icdn.dantri.com.vn/zoom/255_170/2021/10/30/tiemvaccinehailongquangminh-1635580960051.jpg"
                        alt="Phó Tổng Cục trưởng tình báo Nguyễn Duy Linh"
                        title="Tiết lộ soc về sức khỏe cựu Phó Tổng Cục trưởng tình báo Nguyễn Duy Linh"
                    >
                        {[1, 2, 3 ,4 ,5 ,6, 'props children']}
                    </Post>
                </div>
            )
        }

        ReactDOM.render( <App />, document.getElementById("root") );
    </script>

</body>
</html>
